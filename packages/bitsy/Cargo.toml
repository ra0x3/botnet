[package]
name = "bitsy"
version = "0.1.0"
edition = "2021"
license = "BUSL-1.1"
repository = "https://github.com/ra0x3/bitsy"
description = "bitsy"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "bitsy"
path = "src/bin/main.rs"

[dependencies]
async-std = "1.0"
async-trait = "0.1"
bincode = "1.3"
bitsy-core = { path = "./../bitsy-core", version = "0.1" }
bitsy-macros = { path = "./../bitsy-macros", version = "0.1" }
bitsy-utils = { path = "./../bitsy-utils", version = "0.1" }
bytes = { version = "1.3", features = ["serde"] }
nom = "5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
url = "2.3"
