[package]
name = "bitsy-core"
version = "0.1.0"
edition = "2021"
license = "BUSL-1.1"
repository = "https://github.com/ra0x3/bitsy"
description = "bitsy"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.0"
async-trait = "0.1"
bincode = "1.3"
bitsy-utils = { path = "./../bitsy-utils", version = "0.1" }
bytes = { version = "1.3", features = ["serde"] }
nom = "5.1"
redis = { version  = "0.22", default-features = false, features = ["aio", "r2d2", "tokio-comp", "connection-manager", "ahash"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
url = "2.3"

[features]
default = []
redisdb = ["redis"]
